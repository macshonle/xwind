<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Good Example</title>
</head>
<body>
  <form>
    <label for="username">Username</label>
    <input id="username" type="text" />

    <label for="email">
      Email Address
      <input id="email" type="email" />
